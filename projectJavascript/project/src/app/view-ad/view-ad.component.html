<div class="row">
    <div class="col-md-3">
        <div class="col-md-10">




            <form (ngSubmit)="search(searchform.form.value)" #searchform="ngForm">
                <input type="search" class="form-control" placeholder="Search..." [(ngModel)]="searchfeild" name="searchfeild" #searchref="ngModel" required>
                <input type="submit" class="btn" value="Search" [disabled]="!searchform.valid">
            </form>

            <hr>



        </div>
    </div>
    <br>
</div>
<div class="row">

    <div class="col-md-3">
        <div class="col-md-10">

            <div id="accordion">
                <div *ngFor='let category of categories'>
                    <div class="card">
                        <div class="card-header">
                            <a href=#{{category}} class="card-link linkcolor" data-toggle="collapse" (click)=onTapCategory(category)>{{category}}</a>
                        </div>
                        <div id={{category}} class="collapse">
                            <ul class="list-group list-group-flush fontside" *ngFor="let subcategory of subcategories[category]">
                                <li class="list-group-item list-group-item-action" (click)=onTapSubCategory(category,subcategory)>{{subcategory}}</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
